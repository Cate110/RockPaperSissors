<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style type="text/css"></style>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h2>The winner is first to 5 points</h2>
        <div class="game-container">
            <div class="icon-box">
                <img class="player-icon" src="/Icons/Down To Earth Icons by Teekatas Suwannakrua/g12-girl1_97399.png" height="120px">
                <h3 class="vs">VS</h3>
                <img class="computer-icon" src="/Icons/Down To Earth Icons by Teekatas Suwannakrua/g12-wallpaper_97385.png" height="120px">
            </div>
            <div class="options-box">
                <img class="rock" src="/Icons/Down To Earth Icons by Teekatas Suwannakrua/g12-rock_97373.png" height="150px">
                <img class="paper" src="/Icons/Down To Earth Icons by Teekatas Suwannakrua/g12-stickies_97345.png" height="150px">
                <img class="scissors" src="/Icons/Down To Earth Icons by Teekatas Suwannakrua/g12-snipping_97305.png" height="150px">
            </div>
            <div class="score-box">
                <h3 class="your-score">Your score: </h3>
                <h3 class="computer-score">Computer score: </h3>
            </div>
        </div>
    <script src="myscript.js"></script>
    </body>
</html>
