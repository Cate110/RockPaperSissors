<!DOCTYPE html>
<html>
    <body>
        <script>
                function computerPlay() {
                    let arr = ["Rock", "Paper", "Sissors"];
                        computerRandomSelection = arr[Math.floor(Math.random() * arr.length)];
                        return computerRandomSelection;
                            }

            function playRound(playerSelection, computerSelection) {
                if (
                (playerSelection==="Rock" && computerPlay==="Sissors") ||
                (playerSelection==="Paper" && computerPlay==="Rock") ||
                (playerSelection==="Sissors" && computerPlay==="Paper")
                ) { 
                    return "You Win!";
                } else if (playerSelection === computerSelection){
                    return "Is a tie!";
                } else {
                    return "You Lose!"
                }
}
const playerSelection = "Paper";
const computerSelection = computerPlay();
console.log(playRound(playerSelection, computerSelection));
        </script>
